<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="./css/style.css" rel="stylesheet" />
    <script>
        function salvar() {
            let form = document.getElementById("form-cadastro")
            let nome = form.nome.value
            let espécie = form.espécie.value
            let altura = form.altura.value
            if (nome == "") {
                alert("Preencha o nome da Planta ")
                return false
            }
            else if (espécie.trim() == "") {
                alert("Preencha o nome da Espécie")
                return false
            }
            else if (altura.trim() == "") {
                alert("Preencha a altura máxima")
                return false
            }
            else {
                alert("Planta cadastrada com sucesso!!")
            }
        }
    </script>
</head>

<body>

    <form id="form-cadastro" onsubmit="return false">
        <div class="linha">
            <label>Nome da Planta </label>
            <input type="text" name="nome" maxlength="40" autocapitalize="off" />
        </div>
        <div class="linha">
            <label>Espécie</label>
            <input type="espécie" name="espécie" maxlength="80" />
        </div>
        <div class="linha">
            <label>Altura máxima </label>
            <input type="altura" name="altura" maxlength="80" />
        </div>

        <input type="submit" name="Enviar" value="Cadastrar" onclick="salvar()" />

    </form>



</html>
